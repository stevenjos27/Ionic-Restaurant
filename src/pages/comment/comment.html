<ion-header>

  <ion-toolbar color="primary-pale">
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Add Comment</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="comment" (ngSubmit)="onSubmit(comment.value)">
    <ion-item>
      <ion-label floating>Your Name</ion-label>
      <ion-input formControlName="author"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Your Rating</ion-label>
      <ion-range min="1" max="5" steps="1" snaps="true" pin="true" formControlName="rating">
        <!-- <ion-label range-left>1</ion-label>
        <ion-label range-right>5</ion-label> -->
        <ion-icon name="sad" range-left></ion-icon>
        <ion-icon name="happy" range-right></ion-icon>      
      </ion-range>
    </ion-item>
    <ion-item>
      <ion-label stacked>Your Comment</ion-label>
      <ion-textarea formControlName="comment"></ion-textarea>
    </ion-item>
    <button ion-button type="submit" [disabled]="!comment.valid">Submit</button>
  </form>
</ion-content>
