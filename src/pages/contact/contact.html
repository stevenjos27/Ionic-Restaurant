<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contact Us</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header color="primary">
      Location Information
    </ion-card-header>
    <ion-card-content>
      <p>
        <i>
          <h4>121, Clear Water Bay Road Clear Water Bay, Kowloon HONG KONG
          </h4>
        </i>
      </p>
      <ion-row>
        <ion-icon name="call"><i> : +852 1234 5678</i></ion-icon>
      </ion-row>
      <ion-row>
        <ion-icon name="print"><i> : +852 8765 4321</i></ion-icon>
      </ion-row>
      <ion-row>
        <ion-icon name="mail"><i> :confusion@food.net</i></ion-icon>
      </ion-row>
    </ion-card-content>
    <ion-row>
        <ion-col>
          <button ion-button icon-left clear small (click)="callRestaurant()">
            <ion-icon name="call">&nbsp; CALL</ion-icon>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-left clear small (click)="sendEmail()">
            <ion-icon name="mail">&nbsp; EMAIL</ion-icon>
          </button>
        </ion-col>
      </ion-row>

  </ion-card>
</ion-content>
